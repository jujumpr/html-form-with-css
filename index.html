<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="htm form with css">
    <meta name="keyword" content="css, kodego, bootcamp, fullstack development">
    <meta name="author" content="Justine Ramirez">
    <meta name="viewport" content="width=device-width" , initial-scale="2.0">
    <title>Student Registration Form Design</title>
    <link rel="icon" href="riverdaleicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>  
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-4">
                    <div class="myLeftCtn">
                        <form class="myForm text-center">
                            <div class="logo">
                                <img src="riverdaleicon.png" width="300px">
                               </div><br><br>


                             <header>Registration Form</header>
                                <div class="form-group">
                                  <i class="fas fa-user"></i>
                                  <label>Enter Full Name*</label><br><br>
                                    <input class="myInput" type="text" placeholder="Full name" id="fullname" name="fullname"required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Enter Email*</label><br><br>
                                    <i class="fas fa-envelope"></i>
                                    <input class="myInput" placeholder="Email address" type="text" id="email" name="email" required>
                                </div>
                                <br>

                                <div class="form-group">
                                    <i class="fas fa-user"></i>
                                    <label>Date of Birth</label><br><br>
                                    <input class="myInput" type="date"   id="Date of Birth" name="Date of Birth" required>
                                </div>
                                <br><br>


                                <div class="form-group">
                                    <i class="fas fa-user"></i>
                                    <label>Specify your gender</label><br><br>
                                    <label>Male</label>
                                    <input class="gender" type="radio" name="male" id="male">
                                    <label>Female</label>
                                    <input type="radio" id="Female">
                                </div>
                                <br><br>

                                <div class="form-group">
                                    <i class="fas fa-lock"></i>
                                    <label>Enter Password</label><br><br>
                                    <input class="myInput" type="password" id="password" placeholder="Password" required> 
                                </div>  
                                <br> 

                                <div class="form-group">
                                    <label>
                                        <input id="check_1" name="check_1"  type="checkbox" required><small> I read and agree to Terms & Conditions</small></input> 
                                    </label>
                                </div>
<br>
                                
                                <div class="submit"> <br>
                                        <input type='submit' value='Submit' id="submit" name='fSubmit'>  <br> <br> 
                                        </div>
                                    
                        </div>
                    </div>

                </form>

    </div> 

</body>
</html>
